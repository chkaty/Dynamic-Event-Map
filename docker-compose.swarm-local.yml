secrets:
  firebase_service_account.json:
    external: true
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks: [app-network]
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.postgres == true
      restart_policy: { condition: on-failure, delay: 5s, max_attempts: 3 }
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks: [app-network]
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.redis == true
      restart_policy: { condition: on-failure, delay: 5s, max_attempts: 3 }
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  api:
    image: dynamic-event-map-api:latest
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
      FRONTEND_PORT: 80
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/firebase_service_account.json
    secrets:
      - source: firebase_service_account.json
        target: firebase_service_account.json
    depends_on:
      - redis
      - db
    networks: [app-network]
    deploy:
      replicas: 2
      update_config: { parallelism: 1, delay: 10s, failure_action: rollback }
      rollback_config: { parallelism: 1, delay: 10s }
      restart_policy: { condition: on-failure, delay: 5s, max_attempts: 3 }
      # (removed Traefik labels)

  client:
    image: dynamic-event-map-client:latest   # this image must be nginx-based and serve /usr/share/nginx/html on :80
    networks: [app-network]
    deploy:
      replicas: 2
      update_config: { parallelism: 1, delay: 10s, failure_action: rollback }
      rollback_config: { parallelism: 1, delay: 10s }
      restart_policy: { condition: on-failure, delay: 5s, max_attempts: 3 }
    # optional healthcheck to catch “blank page”
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./client/nginx/nginx-local.conf:/etc/nginx/nginx.conf:ro
    networks: [app-network]
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy: { condition: on-failure, delay: 5s, max_attempts: 3 }

volumes:
  postgres-data:
  redis-data:

networks:
  app-network:
    driver: overlay
    attachable: true
