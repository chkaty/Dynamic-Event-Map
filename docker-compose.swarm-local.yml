secrets:
  firebase-service-account.json:
    external: true
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks: [app-net]
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.postgres == true
      restart_policy: { condition: on-failure, delay: 5s, max_attempts: 3 }
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks: [app-net]
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.redis == true
      restart_policy: { condition: on-failure, delay: 5s, max_attempts: 3 }
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  api:
    image: dynamic-event-map-api:latest
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
      ALLOWED_ORIGINS: "http://localhost"
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/firebase-service-account.json
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    secrets:
      - source: firebase-service-account.json
        target: firebase-service-account.json
    depends_on:
      - redis
      - db
    networks: [app-net]
    deploy:
      replicas: 2
      update_config: { parallelism: 1, delay: 10s, failure_action: rollback }
      rollback_config: { parallelism: 1, delay: 10s }
      restart_policy: { condition: on-failure, delay: 5s, max_attempts: 3 }
      # (removed Traefik labels)

  client:
    image: dynamic-event-map-client:latest
    networks: [app-net]
    depends_on: [api]
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
    deploy:
      replicas: 1
      update_config: { order: start-first, parallelism: 1, delay: 5s }
      restart_policy: { condition: any, delay: 5s, max_attempts: 3 }
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 10s

  events_ingest:
    image: dynamic-event-map-events-ingest:latest
    environment:
      DB_HOST: db
      DB_PORT: "${DB_PORT:-5432}"
      DB_NAME: "${DB_NAME:-eventsdb}"
      DB_USER: "${DB_USER:-user}"
      REDIS_HOST: redis
      REDIS_PORT: "${REDIS_PORT:-6379}"
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on: [db, redis]
    networks:
      - app-net
    deploy:
      mode: replicated
      replicas: 0
      restart_policy:
        condition: none

volumes:
  postgres-data:
  redis-data:

networks:
  app-net:
    driver: overlay
    attachable: true
