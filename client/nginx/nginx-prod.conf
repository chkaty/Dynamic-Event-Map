# Minimal, cache-friendly, SPA + /api reverse proxy
events { worker_connections 1024; }

http {
  resolver 127.0.0.1 ipv6=off valid=10s;

  upstream api_backend {
    ip_hash;
    server tasks.api:5000 resolve;
    keepalive 32;
  }

  upstream client_backend {
    server tasks.client:80 resolve;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      proxy_pass http://client_backend;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Socket.IO WebSocket ---
    location /api/socket.io/ {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
      proxy_pass http://api_backend/socket.io/;
    }

    location /api/ {
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      proxy_buffering off;
      proxy_cache     off;
      proxy_read_timeout  600s;
      proxy_send_timeout  600s;

      proxy_pass http://api_backend/;
    }

    location ~* \.(?:js|css|woff2?|ttf|eot|ico|png|jpg|jpeg|gif|svg)$ {
      try_files $uri =404;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }
    location / { try_files $uri /index.html; }
  }
}