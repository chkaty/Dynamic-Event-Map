# Minimal, cache-friendly, SPA + /api reverse proxy

server {
  listen 80;
  server_name _;

  # Serve the built SPA
  root /usr/share/nginx/html;
  index index.html;

  # Optional: long cache for static assets (adjust as you like)
  location ~* \.(?:js|css|woff2?|ttf|eot|ico|png|jpg|jpeg|gif|svg)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # API reverse proxy -> service "api" on 5000 (Swarm DNS)
  location /api/ {
    proxy_pass         http://api:5000/;
    proxy_http_version 1.1;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
