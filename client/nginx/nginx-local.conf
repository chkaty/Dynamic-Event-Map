events { worker_connections 1024; }

http {
  upstream api {
    server api:5000;   # 5000 in your .env
  }

  upstream client_static {
    server client:80;             # client image serves with nginx on port 80
  }

  server {
    listen 80;
    server_name _;

    # API (keeps /api/foo -> api:5000/foo)
    location /api/ {
      proxy_pass http://api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # preflight
      if ($request_method = OPTIONS) { return 204; }
    }

    # Frontend static app
    location / {
      proxy_pass http://client_static;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
