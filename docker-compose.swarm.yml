version: '3.8'

services:
  app:
    image: ${REGISTRY_URL}/dynamic-event-map:${VERSION:-latest}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=eventmap
      - POSTGRES_USER=eventmap_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SPACES_ENDPOINT=${SPACES_ENDPOINT}
      - SPACES_BUCKET=${SPACES_BUCKET}
      - SPACES_ACCESS_KEY_ID=${SPACES_ACCESS_KEY_ID}
      - SPACES_SECRET_ACCESS_KEY=${SPACES_SECRET_ACCESS_KEY}
    networks:
      - event-map-network
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      placement:
        constraints:
          - node.role == worker

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=eventmap
      - POSTGRES_USER=eventmap_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - event-map-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - event-map-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - event-map-network
    depends_on:
      - app
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

networks:
  event-map-network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
  redis_data:
