<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Event Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üó∫Ô∏è Dynamic Event Map</h1>
            <p>Discover and manage local events in real time</p>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search events...">
                <button id="searchBtn">Search</button>
            </div>

            <div class="filter-box">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Music">Music</option>
                    <option value="Sports">Sports</option>
                    <option value="Art">Art</option>
                    <option value="Food">Food</option>
                    <option value="Technology">Technology</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="startDateFilter" placeholder="Start Date">
                <input type="date" id="endDateFilter" placeholder="End Date">
                <button id="filterBtn">Filter</button>
                <button id="clearBtn">Clear</button>
            </div>

            <div class="action-buttons">
                <button id="createEventBtn" class="primary-btn">+ Create Event</button>
                <button id="viewFavoritesBtn" class="secondary-btn">‚≠ê My Favorites</button>
            </div>
        </div>

        <div id="map"></div>

        <div id="eventsList" class="events-list"></div>
    </main>

    <!-- Create/Edit Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Create Event</h2>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div class="form-group">
                    <label for="eventTitle">Title *</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="4"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventCategory">Category</label>
                        <select id="eventCategory">
                            <option value="">Select Category</option>
                            <option value="Music">Music</option>
                            <option value="Sports">Sports</option>
                            <option value="Art">Art</option>
                            <option value="Food">Food</option>
                            <option value="Technology">Technology</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventOrganizer">Organizer</label>
                        <input type="text" id="eventOrganizer">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventStartTime">Start Time *</label>
                        <input type="datetime-local" id="eventStartTime" required>
                    </div>
                    <div class="form-group">
                        <label for="eventEndTime">End Time *</label>
                        <input type="datetime-local" id="eventEndTime" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventLatitude">Latitude *</label>
                        <input type="number" id="eventLatitude" step="0.000001" required>
                    </div>
                    <div class="form-group">
                        <label for="eventLongitude">Longitude *</label>
                        <input type="number" id="eventLongitude" step="0.000001" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventImageUrl">Image URL</label>
                    <input type="url" id="eventImageUrl">
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Save Event</button>
                    <button type="button" class="secondary-btn" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
